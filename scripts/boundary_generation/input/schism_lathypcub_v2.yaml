env_vars:
- dsp_home: /scratch/dms/tomkovic/DSP_code # where the main folder of this project is (HPC4)
- bds_home: /home/tomkovic/schism_repos/BayDeltaSCHISM # where the BayDeltaSCHISM repository is housed
- experiment: latinhypercube_v2 # name of folder to look inside of test_file 
- schism_dir: '{dsp_home}/model/schism'
- base_dir: '{schism_dir}/dsp_202311_baseline'
- case_dir: '{schism_dir}/dsp_202402_{experiment}'
- th_repo: '{bds_home}/data/time_history'

# auxiliary yaml files
case_setup: '{dsp_home}/scripts/boundary_generation/input/lathypcub_v2_setup.yaml'

param_tropic_base: '{case_dir}/param.nml.tropic'
param_clinic_base: '{case_dir}/param.nml.clinic'

bash_tropic: '{case_dir}/dsp_MESHNAME_CASENAME.tropic.sh' # needs replacing of meshname and casename when copied into case dir
bash_clinic: '{base_dir}/dsp_MESHNAME_CASENAME.clinic.sh'

meshes:
- baseline
- suisun
# - cache

# relevant files
flux_file_in: 'flux.th'
bc_tropic_in: 'bctides.in.2d' # number of nodes, elevation type, flow type, temperature, salnity, tracer
bc_clinic_in: 'bctides.in.3d'
noaa_download:
  - pt_reyes: '{base_dir}/noaa_download/pryc_filled_data.csv'
  - monterey: '{base_dir}/noaa_download/noaa_mtyc1_9413450_water_level_2006_2017.csv'
tropic_ocean_bc: 'elev2D.th.nc'
# clinic_ocean_bc: 'uv3D.th.nc'

# source locations

model_config:
- model_input: chcc
  th_file: '{th_repo}/flux.th'
  flux_col: ccc_rock
  method: read

- model_input: chdm
  th_file: '{th_repo}/flux.th'
  flux_col: cvp
  method: read

- model_input: swp
  th_file: '{th_repo}/flux.th'
  flux_col: swp
  method: read

- model_input: ccvct
  th_file: '{th_repo}/flux.th'
  flux_col: ccc_victoria
  method: read

- model_input: rold
  th_file: '{th_repo}/flux.th'
  flux_col: ccc_old
  method: read

- model_input: dcc
  th_file: '{th_repo}/delta_cross_channel.th'
  method: read
  
- model_input: suisgate
  th_file: '{th_repo}/montezuma_radial.th'
  method: read

- model_input: tide
  th_file: none
  method: modify_elev2d

- model_input: sac
  th_file: '{th_repo}/flux.th'
  flux_col: sac
  method: read

- model_input: sjr
  th_file: '{th_repo}/flux.th'
  flux_col: sjr
  method: read
  
- model_input: dcdsink
  th_file: '{dsp_home}/scripts/boundary_generation/data_out/schism_dcd/vsink_{version}_dated.th'
  method: read_sourcesink
    
- model_input: dcdsource
  th_file: '{dsp_home}/scripts/boundary_generation/data_out/schism_dcd/vsource_{version}_dated.th'
  method: read_sourcesink